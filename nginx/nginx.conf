events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    # Limit: 30 requests per second per IP (enough for Prometheus UI)
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=30r/s;
    
    # Connection limiting: max 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    limit_req_status 429;
    limit_conn_status 429;

    # Upstream to Prometheus
    upstream prometheus {
        server prometheus:9090;
    }

    # Upstream to Grafana
    upstream grafana {
        server grafana:3000;
    }

    # Prometheus proxy with Basic Auth + Rate Limiting
    server {
        listen 9091;
        server_name _;

        location / {
            # Rate limiting: 30 requests/second, burst 50 (enough for Prometheus UI)
            limit_req zone=global_limit burst=50 nodelay;
            
            # Connection limiting: max 10 concurrent connections
            limit_conn conn_limit 10;
            
            auth_basic "Prometheus";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://prometheus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Optional: Grafana proxy (if you want consistent access)
    # Uncomment if needed

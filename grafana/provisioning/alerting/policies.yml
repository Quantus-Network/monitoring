apiVersion: 1

policies:
  - orgId: 1
    receiver: Email Notifications  # Default receiver
    group_by: ['alertname', 'grafana_folder', 'instance']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # ðŸ”´ DIRAC - HIGHEST PRIORITY
      # Critical alerts (Faucet/Explorer/Task Master DOWN) â†’ Telegram + Email
      - receiver: Telegram Notifications
        matchers:
          - chain = dirac
          - severity = critical
        group_wait: 2m         # First notification after 2 minutes
        repeat_interval: 30m   # Repeat every 30 minutes
        continue: true         # Continue to email
      
      # All Dirac alerts â†’ Email
      - receiver: Email Notifications
        matchers:
          - chain = dirac
        group_wait: 2m
        repeat_interval: 30m
        continue: false
      
      # ðŸŸ¡ HEISENBERG - MEDIUM PRIORITY
      # All alerts â†’ Email only
      - receiver: Email Notifications
        matchers:
          - chain = heisenberg
        group_wait: 10m        # First notification after 10 minutes
        repeat_interval: 2h    # Repeat every 2 hours
        continue: false
      
      # GENERIC ALERTS (no chain label)
      # Critical (Node Down, No Blocks, Disk Full, etc.) â†’ Telegram + Email
      - receiver: Telegram Notifications
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h
        continue: true         # Continue to email
      
      - receiver: Email Notifications
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h
        continue: true
      
      # Warnings (Low Peers, High CPU, etc.) â†’ Email only
      - receiver: Email Notifications
        matchers:
          - severity = critical
        group_wait: 30s
        repeat_interval: 4h
        continue: true

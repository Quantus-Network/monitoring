apiVersion: 1

policies:
  - orgId: 1
    receiver: Email Notifications  # Default receiver
    group_by: ['alertname', 'grafana_folder', 'instance']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # ðŸ”´ DIRAC - HIGHEST PRIORITY
      # Business critical alerts (No New Blocks) â†’ Rocket + Email, grouped by alert only
      - receiver: Rocket Notifications
        matchers:
          - chain = dirac
          - severity = critical
          - alertname = "No New Blocks"
        group_by: ['alertname', 'chain']  # Group by alert name only, ignore instance
        group_wait: 2m         # First notification after 2 minutes
        repeat_interval: 30m   # Repeat every 30 minutes
        continue: true         # Continue to email
      
      - receiver: Email Notifications
        matchers:
          - chain = dirac
          - severity = critical
          - alertname = "No New Blocks"
        group_by: ['alertname', 'chain']  # Same grouping as Rocket
        group_wait: 2m
        repeat_interval: 30m
        continue: false
      
      # Infrastructure critical alerts (Node Down, Low Peers, etc.) â†’ Rocket + Email, per instance
      - receiver: Rocket Notifications
        matchers:
          - chain = dirac
          - severity = critical
        group_wait: 2m
        repeat_interval: 30m
        continue: true
      
      # All other Dirac alerts â†’ Email
      - receiver: Email Notifications
        matchers:
          - chain = dirac
        group_wait: 2m
        repeat_interval: 30m
        continue: false
      
      # ðŸŸ¡ HEISENBERG - MEDIUM PRIORITY
      # All alerts â†’ Email only
      - receiver: Email Notifications
        matchers:
          - chain = heisenberg
        group_wait: 10m        # First notification after 10 minutes
        repeat_interval: 2h    # Repeat every 2 hours
        continue: false
      
      # GENERIC ALERTS (no chain label)
      # Business critical alerts (No New Blocks) â†’ Rocket + Email, grouped
      - receiver: Rocket Notifications
        matchers:
          - severity = critical
          - alertname = "No New Blocks"
        group_by: ['alertname']  # Group by alert name only, ignore instance
        group_wait: 10s
        repeat_interval: 1h
        continue: true
      
      - receiver: Email Notifications
        matchers:
          - severity = critical
          - alertname = "No New Blocks"
        group_by: ['alertname']
        group_wait: 10s
        repeat_interval: 1h
        continue: false
      
      # Infrastructure critical alerts (Node Down, Disk Full, etc.) â†’ Rocket + Email, per instance
      - receiver: Rocket Notifications
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h
        continue: true         # Continue to email
      
      - receiver: Email Notifications
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h
        continue: true
      
      # Warnings (Low Peers, High CPU, etc.) â†’ Email only
      - receiver: Email Notifications
        matchers:
          - severity = warning
        group_wait: 30s
        repeat_interval: 4h
        continue: false

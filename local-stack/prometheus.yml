global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quantus-chain'
    environment: 'local-dev'

# Alertmanager configuration (optional - uncomment if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional - for alerts)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # Node Exporter - system metrics (CPU, RAM, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'local-machine'

  # Quantus Substrate Node - main metrics
  # Default Substrate metrics endpoint is :9615/metrics
  - job_name: 'quantus-node'
    scrape_interval: 10s
    scrape_timeout: 10s
    static_configs:
      # If running node locally (not in Docker)
      - targets: ['host.docker.internal:9615']
        labels:
          instance: 'quantus-local-node'
          chain: 'dev'
          role: 'full-node'
      
      # If you have multiple nodes, add them here:
      # - targets: ['192.168.1.100:9615']
      #   labels:
      #     instance: 'heisenberg-validator-1'
      #     chain: 'heisenberg'
      #     role: 'validator'
      
      # - targets: ['192.168.1.101:9615']
      #   labels:
      #     instance: 'heisenberg-validator-2'
      #     chain: 'heisenberg'
      #     role: 'validator'

  # If you run node in Docker, uncomment this:
  # - job_name: 'quantus-node-docker'
  #   static_configs:
  #     - targets: ['quantus-node:9615']
  #       labels:
  #         instance: 'quantus-docker-node'
  #         chain: 'dev'

# Additional scrape configs for different networks
# Uncomment and configure when you deploy to testnets/mainnet:

  # Heisenberg testnet nodes
  # - job_name: 'heisenberg-nodes'
  #   scrape_interval: 10s
  #   static_configs:
  #     - targets: 
  #       - 'heisenberg-node-1:9615'
  #       - 'heisenberg-node-2:9615'
  #       labels:
  #         chain: 'heisenberg'
  #         network: 'testnet'

  # Schrodinger testnet nodes
  - job_name: 'schrodinger-node'
    scrape_interval: 10s
    scrape_timeout: 10s
    metrics_path: '/metrics/node'
    scheme: 'https'
    static_configs:
      - targets:
        - 'a1.quantu.se'
        - 'a2.quantu.se'
        - 'a3.quantu.se'
        labels:
          chain: 'schrodinger'
          network: 'public-testnet'


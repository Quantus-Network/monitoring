global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quantus-network'
    environment: 'production'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Node Exporter - VPS system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'monitoring-vps'
          location: 'hostinger'

  # Schrodinger testnet nodes
  - job_name: 'schrodinger-node'
    scrape_interval: 10s
    scrape_timeout: 10s
    metrics_path: '/metrics/node'
    scheme: 'https'
    static_configs:
      - targets:
        - 'a1.quantu.se'
        - 'a2.quantu.se'
        - 'a3.quantu.se'
        labels:
          chain: 'schrodinger'
          network: 'public-testnet'

